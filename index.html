<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Form</title>
    <link rel="stylesheet" href="style.css">
    
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>

</head>
<body>
    <main>
        <div class="form-container">
            <h1>Blood Request Form</h1>
            <form id="request-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email" required>
                
                <label for="mobile">Mobile Number</label>
                <input type="number" id="mobile" name="mobile" placeholder="Your mobile number" required minlength="10">

                <label for="blood-type">Blood Type</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="" disabled selected>Select your blood type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>

                <label for="Address">Address</label>
                <input id="Address" name="Address" placeholder="Address..." required>

                <button type="submit" id="SubmitBtn">Send Email â†’</button>
            </form>
        </div>
        <script>
            // Initialize EmailJS with your User ID
            emailjs.init({
                publicKey: "oRKJgzYVdVVPhU8DG",
            });
    
            document.getElementById("request-form").addEventListener("submit", function(e) {
                e.preventDefault();
    
                // Collect form data
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const mobile = document.getElementById("mobile").value;
                const bloodType = document.getElementById("blood-type").value;
                const address = document.getElementById("Address").value;
    
                // Send email using EmailJS
                emailjs.send("service_e0i4vir", "template_r1do4pr", {
                    name: name,
                    email: email,
                    mobile: mobile,
                    bloodType: bloodType,
                    address: address
                }).then(function(response) {
                    console.log("Email sent successfully:", response);
                    alert("Data Submitted Successfully and Email Sent.");
                    // Reset the form after successful submission
                    document.getElementById("request-form").reset();
                }).catch(function(error) {
                    console.error("Error sending email:", error);
                    alert("An error occurred. Please try again.");
                });
            });
        </script>
    </main>
</body>
</html>
